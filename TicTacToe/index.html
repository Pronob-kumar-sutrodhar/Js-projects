<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Arena</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main class="app">
      <h1>Tic Tac Toe</h1>
      <p id="status" aria-live="polite">Turn: O</p>

      <section class="scoreboard" aria-label="Scoreboard">
        <div class="score-card">
          <span>O Wins</span>
          <strong id="score-o">0</strong>
        </div>
        <div class="score-card">
          <span>X Wins</span>
          <strong id="score-x">0</strong>
        </div>
        <div class="score-card">
          <span>Draws</span>
          <strong id="score-draw">0</strong>
        </div>
      </section>

      <div class="container">
        <div class="game" role="grid" aria-label="Tic Tac Toe Board">
          <button class="box" aria-label="Cell 1"></button>
          <button class="box" aria-label="Cell 2"></button>
          <button class="box" aria-label="Cell 3"></button>
          <button class="box" aria-label="Cell 4"></button>
          <button class="box" aria-label="Cell 5"></button>
          <button class="box" aria-label="Cell 6"></button>
          <button class="box" aria-label="Cell 7"></button>
          <button class="box" aria-label="Cell 8"></button>
          <button class="box" aria-label="Cell 9"></button>
        </div>
      </div>

      <div class="controls">
        <button id="reset-btn">Reset Board</button>
        <button id="reset-score-btn">Reset Score</button>
      </div>
    </main>

    <div class="msg-container hide" role="dialog" aria-modal="true">
      <p id="msg">Winner</p>
      <button id="new-btn">Play Again</button>
    </div>
<script src="first.js"></script> 
</body>
</html>
