<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="page">
      <section class="container">
        <h1>Currency Converter</h1>
        <p class="subtitle">Convert live currency values in seconds.</p>
        <form class="converter-form" novalidate>
          <div class="amount">
            <label for="amount">Enter Amount</label>
            <input
              id="amount"
              value="1"
              type="number"
              min="0"
              step="any"
              inputmode="decimal"
            />
          </div>
          <div class="dropdown">
            <div class="from currency-group">
              <label for="fromCurrency">From</label>
              <div class="select-container">
                <img src="https://flagsapi.com/US/flat/64.png" alt="USD flag" />
                <div class="custom-select" data-select="from">
                  <button
                    type="button"
                    id="fromCurrency"
                    class="select-trigger"
                    aria-haspopup="listbox"
                    aria-controls="fromListbox"
                    aria-expanded="false"
                  >
                    <span class="select-value">USD</span>
                    <i class="fa-solid fa-chevron-down" aria-hidden="true"></i>
                  </button>
                  <div id="fromListbox" class="select-menu" role="listbox" hidden></div>
                </div>
              </div>
            </div>
            <button type="button" class="swap-btn" aria-label="Swap currencies">
              <i class="fa-solid fa-arrow-right-arrow-left"></i>
            </button>
            <div class="to currency-group">
              <label for="toCurrency">To</label>
              <div class="select-container">
                <img src="https://flagsapi.com/IN/flat/64.png" alt="INR flag" />
                <div class="custom-select" data-select="to">
                  <button
                    type="button"
                    id="toCurrency"
                    class="select-trigger"
                    aria-haspopup="listbox"
                    aria-controls="toListbox"
                    aria-expanded="false"
                  >
                    <span class="select-value">INR</span>
                    <i class="fa-solid fa-chevron-down" aria-hidden="true"></i>
                  </button>
                  <div id="toListbox" class="select-menu" role="listbox" hidden></div>
                </div>
              </div>
            </div>
          </div>
          <p class="msg" aria-live="polite">1 USD = 80 INR</p>
          <button type="submit" class="rate-btn">Get Exchange Rate</button>
        </form>
      </section>
    </main>
    <script src="codes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
